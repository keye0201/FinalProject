										</div>
									</div>
								</a>
							</div>
							<div class="col-md-6 mt-lg-8">
								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{/assets/images/event/campeak.png}">
									<div class="card card-element-hover card-overlay-hover overflow-hidden mb-4 mb-xl-7">
										<!-- Image -->
										<img th:src="@{/assets/images/event/campeak.png}"
											class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>

								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{/assets/images/event/camfair.png}">
									<div class="card card-element-hover card-overlay-hover overflow-hidden">
										<!-- Image -->
										<img
											th:src="@{/assets/images/event/camfair.png}"
											class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>

					<!-- Image -->
					<div
						class="col-sm-4 position-relative order-2 order-sm-1 z-index-9">
						<!-- Image item -->
						<a data-glightbox data-gallery="gallery"
							th:href="@{@{/assets/images/event/gocaf2.png}}">
							<div
								class="card card-element-hover card-overlay-hover overflow-hidden">
								<!-- Image -->
								<img
									th:src="@{/assets/images/event/gocaf2.png}"
									class="rounded-3" alt="">
								<!-- Full screen button -->
								<div class="hover-element w-100 h-100">
									<i
										class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
								</div>
							</div>
						</a>
					</div>

					<div class="col-6 col-sm-4 position-relative me-lg-n5 order-1">

						<div class="row g-xl-7 position-relative">
							<div class="col-md-6 mt-lg-8">
								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{/assets/images/event/ulla.jpg}">
									<div
										class="card card-element-hover card-overlay-hover overflow-hidden mb-4 mb-xl-7">
										<!-- Image -->
										<img
											th:src="@{/assets/images/event/ulla.jpg}"
											class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i
												class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>

								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{/assets/images/event/camping3.png}">
									<div class="card card-element-hover card-overlay-hover overflow-hidden">
										<!-- Image -->
										<img th:src="@{/assets/images/event/camping3.png}" class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i
												class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>
							</div>
							<div class="col-6 d-none d-md-block">
								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{/assets/images/event/camping4.png}">
									<div
										class="card card-element-hover card-overlay-hover overflow-hidden mb-4 mb-xl-7">
										<!-- Image -->
										<img th:src="@{/assets/images/event/camping4.jpg}" class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i
												class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>

								<!-- Image item -->
								<a data-glightbox data-gallery="gallery"
									th:href="@{https://t1.daumcdn.net/cfile/tistory/22313E375922D3622C}">
									<div
										class="card card-element-hover card-overlay-hover overflow-hidden">
										<!-- Image -->
										<img
											src="https://t1.daumcdn.net/cfile/tistory/22313E375922D3622C"
											class="rounded-3" alt="">
										<!-- Full screen button -->
										<div class="hover-element w-100 h-100">
											<i
												class="bi bi-fullscreen fs-6 text-white position-absolute top-50 start-50 translate-middle bg-dark rounded-1 p-2 lh-1"></i>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>

				</div>
				<!-- Row END -->
			</div>
		</section>
		<!-- =======================Main banner END -->

		<section class="mt-0 p-0">
			<div class="container">
				<!-- Search START -->
				<div class="col-xl-7 mx-auto">
					<div
						class="bg-blur bg-white bg-opacity-10 border border-light border-opacity-25 rounded-3 p-4 mb-4">
						<!-- Form START -->
						<form th:action="@{/event/event}" method="GET" class="row g-3 justify-content-center align-items-center">
							<div class="col-lg-10">
								<!-- Input -->
								<div class="form-input-dropdown position-relative">
									<input class="form-control form-control-lg me-1 ps-5"
										type="text" placeholder="행사를 검색하세요" id="searchValue" name="searchValue" th:value="${param.searchValue}">
									<!-- Icon -->
									<span class="position-absolute top-50 start-0 translate-middle ps-5"><i class="bi bi-search fs-5"></i></span>
								</div>
							</div>

							<div class="col-lg-2 d-grid">
								<!-- Search -->
								<button type="submit" class="btn btn-lg btn-primary mb-0">검색</button>
							</div>
						</form>
						<!-- Form END -->
					</div>
				</div>
				<!-- Search END -->
			</div>
		</section>
		<!-- =======================Main Banner END -->

		<!-- =======================Tour grid START -->
		<section class="pt-0">
			<div class="container">
				<div class="row g-4">
					<th:block th:if="${list.size == 0}">
						<div class="my-8 text-center">
							<h6>현재 '[[${param.searchValue}]]' 관련 행사가 존재하지 않습니다.</h6>
						</div>
					</th:block>
					
				<th:block th:if="${list.size != 0}">
					<th:block th:each="content : ${list}">
					<!-- Card item START 1 -->
					<div class="col-md-6 col-xl-4">
						<div class="card card-hover-shadow pb-0 h-100">
							<!-- Overlay item -->
							<div class="position-relative" style="overflow:hidden;margin:0 auto; width:380px; height:550px;">
								<!-- Image -->
								<th:block th:if="${content.firstimage != ''}">
									<img th:src="@{${content.firstimage}}" class="card-img-top event-list" style="object-fit: cover; width:100%; height:100%;" alt="Card image">
								</th:block>
								<th:block th:if="${content.firstimage == ''}">
									<img th:src="@{/assets/images/event/준비중.jpg}" class="card-img-top event-list" style="object-fit: cover; width:100%; height:100%;" alt="Card image">
								</th:block>
								<!-- Overlay -->
								<div class="card-img-overlay d-flex flex-column p-4 z-index-1"></div>
							</div>

							<!-- Card body START -->
							<div class="card-body px-3">
								<!-- Title -->
								<h5 class="card-title mb-0">
									<a th:href="@{|/event/event-detail?id=${content.contentId}|}" class="stretched-link">[[${content.title}]]</a>
								</h5>
								<th:block th:if="${content.addr1 != ''}">
									<span class="small"><i class="fa fa-map-marker-alt me-2"></i>[[${content.addr1}]]</span><br />
								</th:block>
								<th:block th:if="${content.addr1 == ''}">
									<span class="small"><i class="fa fa-map-marker-alt me-2"></i>주소가 제공되지 않습니다</span><br />
								</th:block>
								<span class="small"><i class="far fa-calendar-alt me-2"></i>[[${content.eventstartDate}]] ~ [[${content.eventendDate}]]</span>

							</div>
							<!-- Card body END -->

							<!-- Card footer START-->
							<div class="card-footer pt-0">
								<!-- Price and Button -->
								<div
									class="d-sm-flex justify-content-end align-items-center flex-wrap">
									<!-- Button -->
									<div class="mt-2 mt-sm-0">
										<a href="#" class="btn btn-sm btn-primary mb-0">자세히보기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Card item END -->

</th:block></th:block>
				</div>
				<!-- Row END -->

				<!-- 페이징 -->
				<th:block th:if="${list.size == 0}">
						<div></div>
					</th:block>
					<th:block th:if="${list.size != 0}">
				<div class="row" style="margin-top:50px; margin-bottom:50px;">
					<div class="col-12">
						<nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
							<ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
								<!--이전 페이지 -->
								<li class="page-item mb-0">
									<button class="page-link"
										th:onclick="|movePage('/event/event?page=${pageInfo.prevPage}');|" tabindex="-1">
										<i class="fa-solid fa-angle-left"></i>
									</button>
								</li>
											
								<!-- 10개 페이지 -->
								<th:block th:each="num, status : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
									<th:block th:if="${status.current == pageInfo.currentPage}">
										<li class="page-item mb-0">
											<button class="page-link active" th:onclick="|movePage('/event/event?page=${status.current}');|" disabled>
											[[${status.current}]]
											</button>
										</li>
									</th:block>
									<th:block th:if="${status.current != pageInfo.currentPage}">
										<li class="page-item mb-0">
											<button class="page-link" th:onclick="|movePage('/event/event?page=${status.current}');|">
											[[${status.current}]]
											</button>
										</li>
									</th:block>
								</th:block>
								
								<!--다음 페이지 -->
								<li class="page-item mb-0">
									<button class="page-link" th:onclick="|movePage('/event/event?page=${pageInfo.nextPage}');|">
										<i class="fa-solid fa-angle-right"></i>
									</button>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<!-- Pagination END-->
				</th:block>
			</div>
		</section>


	</main>
	<!-- **************** MAIN CONTENT END **************** -->

	<!-- =======================Footer START -->
	<footer th:replace="~{common/layout :: #footer}"></footer>

	<!-- Back to top -->
	<div class="back-top"></div>


	<!-- Bootstrap JS -->
	<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Vendors -->
	<script src="assets/vendor/glightbox/js/glightbox.js"></script>
	<script src="assets/vendor/flatpickr/js/flatpickr.min.js"></script>
	<script src="assets/vendor/choices/js/choices.min.js"></script>
	<script src="assets/vendor/nouislider/nouislider.min.js"></script>

	<!-- ThemeFunctions -->
	<script src="assets/js/functions.js"></script>

	<!-- 페이지 -->
	<script type="text/javascript">
	function movePage(pageUrl){
		var searchValue = document.getElementById("searchValue"); // 갤럭시
		var searchTypes = document.getElementsByName("searchType"); // title
		//var sido = document.getElementById("sido");
		//var gugun = document.getElementById("gugun");
		var searchType = 'title';
		
		pageUrl = pageUrl + '&searchValue=' + searchValue.value; 
		
		location.href = encodeURI(pageUrl);	
	}
	</script>
	
	

</body>
</html>
