<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{common/layout :: head}"></th:block>
	
	<script type="text/javascript">
		function selectAll(selectAll)  {
		const checkboxes 
			= document.getElementsByName('checkboxs');
		
		checkboxes.forEach((checkbox) => {
			checkbox.checked = selectAll.checked;
		})
		}
	</script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/camping-bookmark.css}">
</head>

<body>
	<header th:replace="~{common/layout :: #header}"></header>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================Content START -->
<section class="pt-8">
	<div class="container">
		<div class="row">
			<!-- 사이드바 -->
					<div class="col-lg-4 col-xl-3">
						<!-- Responsive offcanvas body START -->
						<div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar">
							<!-- Offcanvas header -->
							<div class="offcanvas-header justify-content-end pb-2">
								<button type="button" class="btn-close" data-bs-dismiss="offcanvas"	data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
							</div>

							<!-- Offcanvas body -->
							<div class="offcanvas-body p-3 p-lg-0">
								<div class="card bg-light w-100 shadow-sm">

									<!-- Card body START -->
									<div class="card-body p-3">
										<!-- Avatar and content -->
										<div class="text-center mb-3">
											<!-- Avatar -->
											<div class="avatar avatar-xl mb-2">
												<img class="avatar-img rounded-circle border border-2 border-white"
													th:src="@{/assets/images/account/01.jpg}">
											</div>
											<h6 class="mb-0 form-label">[[${session.mvo.nickName}]]</h6>
											<hr>
										</div>

										<!-- Sidebar menu item START -->
										<ul class="nav nav-pills-primary-soft flex-column">
											<li class="nav-item">
												<a class="nav-link submenu" th:href="@{/myprofile(mNo=${session.mvo.mNo})}"><i
														class="bi bi-person fa-fw me-2"></i>회원정보</a>
											</li>
											<li class="nav-item">
												<a class="nav-link submenu" th:href="@{/shop/shopping.basket(mNo=${session.mvo.mNo})}"><i
														class="bi bi-cart"></i>&nbsp&nbsp&nbsp장바구니</a>
											</li>
											<li class="nav-item">
												<a class="nav-link submenu active" th:href="@{/camping/myBookmark}"><i
														class="bi bi-bookmark"></i>&nbsp&nbsp&nbsp캠핑북마크</a>
											</li>
											<li class="nav-item">
												<a class="nav-link submenu" th:href="@{/myTraffic}"><i
														class="fa-solid fa-car"></i>&nbsp&nbsp&nbsp교통예약</a>
											</li>
											<li class="nav-item">
												<a class="nav-link submenu" th:href="@{/moim.my(mNo=${session.mvo.mNo})}"><i
														class="bi bi-chat-left-dots"></i>&nbsp&nbsp&nbsp내 모임</a>
											</li>
											<li class="nav-item">
												<a class="nav-link text-danger bg-danger-soft-hover"
													th:href="@{index.html}"><i
														class="fas fa-sign-out-alt fa-fw me-2"></i>로그아웃</a>
											</li>
										</ul>
										<!-- Sidebar menu item END -->
									</div>
									<!-- Card body END -->
								</div>
							</div>
						</div>
						<!-- Responsive offcanvas body END -->
					</div>
					<!-- Sidebar END -->

			<!-- Main content START -->
			<div class="col-lg-8 col-xl-9 ps-xl-5 mb-5">

				<!-- Offcanvas menu button -->
				<div class="d-grid mb-0 d-lg-none w-100">
					<button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
						<i class="fas fa-sliders-h"></i> Menu
					</button>
				</div>

				<!-- Wishlist START -->
				<div class="card border bg-transparent shadow-sm pb-4">
					<!-- Card header -->
					<div class="card-header bg-transparent border-bottom">
						<h4 class="card-header-title">내 캠핑장</h4>
					</div>

					<!-- Card body START -->
					<div class="row card-body vstack">
						<!--북마크 아이템시작-->
						<div class="row">
						<th:block th:if="${list.size == 0}">
							<div>
								<h6>찜한 캠핑장이 없습니다.</h6>
							</div>
						</th:block>
						<th:block th:if="${list != null}">
						<th:block th:each="content, contentStat : ${list}">
							<!-- 캠핑장아이템 1-->
							<div class="item-box col-4 my-3">
								<div class="item border-1" style="border-radius: 8px;">
									<!--캠핑장 체크박스-->
<!-- 									<div class="check-item pe-3 text-end"> -->
<!-- 										<input type="checkbox" name="checkboxs" /> -->
<!-- 									</div> -->
									<!--캠핑장 체크박스 끝-->
									<!--캠핑장 사진-->
										<div class="item-image">
											<img th:src="@{${content.firstImageUrl}}" style="height: 180px;">
										</div>
									<!--캠핑장 사진-->
									<!--캠핑장 이름-->
										<div class="ms-2 mt-2"><h5>[[${content.facltNm}]]</h5></div>
									<!--캠핑장 이름-->
									<!--캠핑장 위치-->
										<p class="fw-bold mb-0 text-truncate"><i class="bi bi-geo-alt ms-2 me-2"></i>[[${content.addr1}]]
											<a th:href="@{#}" class="ms-2 text-decoration-underline" data-bs-toggle="modal" data-bs-target="#mapmodal"></a>
									<!--캠핑장 위치-->
									<div class="mt-2 px-2 py-2 text-center">
										<!--상세 보기-->
										<a th:href="|/camping/camping-detail?contentId=${content.contentId}|" class="btn btn-sm btn-primary mb-0 me-2">상세보기</a>
										<!--상세 보기끝-->
										<a th:href="|/camping/deleteBookmark?contentId=${content.contentId}|" class="btn btn-sm btn-danger mb-0" id="btnDelete">삭제</a>
									</div>
								</div>
							</div>
							<!-- 캠핑장아이템 1 끝 -->
						</th:block>
						</th:block>
						</div>
						<!--장바구니 아이템끝-->
					</div>
					<!-- Card body END -->
				</div>
			</div>
			<!-- Wishlist END -->
		</div>
	</div>
</section>
<!-- =======================Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================Footer START -->
	<footer th:replace="~{common/layout :: #footer}"></footer>
<!-- =======================Footer END -->

</body>
</html>
